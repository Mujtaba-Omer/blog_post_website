
{% extends "blog/base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Join Today</legend>
				{{ form|crispy }}
			</fieldset>
			<div>
				<button class="btn btn-outline-info mb-2" type="submit">Sign Up</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">Already Have an Acount</small> <a class="ml-2" href="{% url 'login' %}">Sign In</a>
		</div>
	</div>
{% endblock content %}
